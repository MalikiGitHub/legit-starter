{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock title %}</title>
    <meta
    content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    name="viewport"
    />
    <meta name="author" content="Ibrahim Malik">
     <!-- Custom Style CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- font awesome  -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    
    <!-- bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>    
    <link
      rel="icon"
      href="{% static 'img/kaiadmin/favicon.ico' %}"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="{% static 'js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["{% static 'css/fonts.min.css' %}"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

   
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/plugins.min.css'  %}" />
    <link rel="stylesheet" href="{% static 'css/kaiadmin.min.css' %}" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <!-- <link rel="stylesheet" href="assets/css/demo.css" /> -->

    <!-- sweet alert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css" rel="stylesheet">
    
    <!-- Jquery CDN -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    
</head>
<body>

   <!--   Core JS Files   -->
   <script src="{% static 'js/core/jquery-3.7.1.min.js' %}"></script>
   <script src="{% static 'js/core/popper.min.js' %}"></script>
   <script src="{% static 'js/core/bootstrap.min.js' %}"></script>

   <!-- jQuery Scrollbar -->
   <script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

   <!-- Chart JS -->
   <script src="{% static 'js/plugin/chart.js/chart.min.js' %}"></script>

   <!-- jQuery Sparkline -->
   <script src="{% static 'js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

   <!-- Chart Circle -->
   <script src="{% static 'js/plugin/chart-circle/circles.min.js'  %}"></script>

   <!-- Datatables -->
   <script src="{% static 'js/plugin/datatables/datatables.min.js' %}"></script>

   <!-- Bootstrap Notify -->
   <script src="{% static 'js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

   <!-- jQuery Vector Maps -->
   <script src="{% static 'js/plugin/jsvectormap/jsvectormap.min.js' %}"></script>
   <script src="{% static 'js/plugin/jsvectormap/world.js' %}"></script>

   <!-- Sweet Alert -->
   <script src="{% static 'js/plugin/sweetalert/sweetalert.min.js' %}"></script>

   <!-- Kaiadmin JS -->
   <script src="{% static 'js/kaiadmin.min.js' %}"></script>

   <!-- Kaiadmin DEMO methods, don't include it in your project! -->
   <!-- <script src="assets/js/setting-demo.js"></script> -->
   <script src="{% static 'js/demo.js' %}"></script>
   <script>
     $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
       type: "line",
       height: "70",
       width: "100%",
       lineWidth: "2",
       lineColor: "#177dff",
       fillColor: "rgba(23, 125, 255, 0.14)",
     });

     $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
       type: "line",
       height: "70",
       width: "100%",
       lineWidth: "2",
       lineColor: "#f3545d",
       fillColor: "rgba(243, 84, 93, .14)",
     });

     $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
       type: "line",
       height: "70",
       width: "100%",
       lineWidth: "2",
       lineColor: "#ffa534",
       fillColor: "rgba(255, 165, 52, .14)",
     });
   </script>


{% if form.non_field_errors %} 
{% for errormessage in form.non_field_errors%}
<script>
    Swal.fire({
        icon: 'error',  // Use the message tags as SweetAlert.js icons
        title: 'Oops...',  // Capitalize the first letter of the tag
        text: '{{ errormessage }}',
        //timer: 3000,  // Automatically close after 3 seconds
        showConfirmButton: true,  // Do not show a confirmation button

        // Add more options as needed
    });
</script>    


<!-- <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{errormessage}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div> -->
{% endfor %} {% endif %}


{% if messages %}
    <!-- Iterate over Django messages -->
    {% for message in messages %}
        <!-- Display messages using SweetAlert.js -->
        <script>
            Swal.fire({
                icon: '{{ message.tags }}',  // Use the message tags as SweetAlert.js icons
                title: '{{ message.tags|capfirst }}',  // Capitalize the first letter of the tag
                text: '{{ message }}',
                //timer: 3000,  // Automatically close after 3 seconds
                showConfirmButton: true,  // Do not show a confirmation button
                // Add more options as needed
            });
        </script>
    {% endfor %}

{% endif %}

        </div>
    {% endfor %}
    </div> -->
     {% block body %}
    
     {% endblock body %}
      
   

    
</body>
