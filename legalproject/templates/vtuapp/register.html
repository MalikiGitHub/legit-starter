{% extends "vtuapp/base.html" %} {% load crispy_forms_tags %} {% load static %}
{% block body %}

<div class="wrapper wrapper-login">

  <!-- <div class="container container-login animated fadeIn">
    {% if form.non_field_errors %} {% for errormessage in form.non_field_errors%}

    <div style="background-color: red; padding: 20px; color: white">
      {{errormessage}}
    </div>
    {% endfor %} {% endif %}
    
    </div> -->
  

  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <br />
        
        <form method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <div class="container form-group bg-white border rounded">
            <div class="container">
              <div class="text-center text-white">
                <p class="lead fw-normal text-black pt-5 display-7">
                  Lets get you signed up right now!
                </p>
          
                <img src="/static/styling/img/logo-color.png" height="50" class="mb-4" />
              </div>
            </div>
            {% for field in form %}
            <div class="row m-3">{{field|as_crispy_field}}</div>

            {% endfor %}

            <div class="row form-sub m-3 p-3">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  name="agree"
                  id="agree"
                  required
                />
                <label class="custom-control-label" for="agree"
                  ><a href="/terms">I Agree the terms and conditions.</a></label
                >
              </div>
            </div>

            <div class="form-group form-action-d-flex m-3 mm-3 p-3">
              <button
                type="submit"
                class="btn btn-secondary m-3 p-3 mt-sm-0 fw-bold"
                onClick="this.form.submit(); this.disabled=true; this.innerText ='Authenticating.....'; "
              >
                Register
              </button>
            </div>

            <div class="login-account m-3 p-3">
              <span class="msg">Already a member?</span>
              <a href="{% url 'login' %}" id="show-signup" class="link">Login Here </a>
            </div>
          </div>
        </form>
        <br /><br /><br /><br />
      </div>
    </div>
  </div>
</div>

<script>
  const queryString = window.location.search;
  console.log(queryString);

  const urlParams = new URLSearchParams(queryString);
  const referal = urlParams.get('referal')
  console.log('referal = ', referal)
  if (referal != null) {
      $('#id_referer_username').val(referal).attr('readonly', 'readonly')
  }
</script>
{% endblock body %}
